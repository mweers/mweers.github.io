<!doctype html>
<html>
<head>
    <title>matt~ graphs</title>


<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
</head>
<body>
<canvas id="chart">
<script>

function makeChart(steps) {
  
  var dayLabels = steps.map(function(d) {return d.Date});
  var stepData = steps.map(function(d) {return d.Steps});
  
  var chart = new Chart('chart', {
    type: 'bar',
    data: {
      labels: dayLabels,
      datasets: [
        {
          data: stepData
        }
      ]
    },
    options: {
      maintainAspectRatio: true,
      responsive:true,
      legend: {
        display: false
      },
        scales: {
          xAxes: [{
            barThickness: 10,  // number (pixels) or 'flex'
            }],
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
          },
       plugins: {
            zoom: {
                // Container for pan options
                pan: {
                    // Boolean to enable panning
                    enabled: true,

                    // Panning directions. Remove the appropriate direction to disable 
                    // Eg. 'y' would only allow panning in the y direction
                    mode: 'x'
                },

                // Container for zoom options
                zoom: {
                    // Boolean to enable zooming
                    enabled: true,
                    // Zooming directions. Remove the appropriate direction to disable 
                    // Eg. 'y' would only allow zooming in the y direction
                    mode: 'x',
                }
            }
        }
    }
    }
  );
}

d3.csv('steps.csv')
.then(makeChart);
</script>
</canvas>
</body> 
</html>
